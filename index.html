<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backgroundCover"></div>
    <div id="nav">
        <div id="logo"><h1>LIBRARY</h1></div>
        <button id="addBookBtn" onclick="showForm()"></button>
    </div>
    
    <div id="booksContainer"></div>
    
    <div id="formContainer">
        <form id="form">
            <h2>Add a book</h2>
            <input type="text" id="name" placeholder="Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <input type="number" id="pages" min="0" placeholder="Pages" required><br>
            <input type="button" id="readStatus" class="read" value="Read" onclick="onOffinForm()"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

<script src='script.js'></script>
</body>
</html>
